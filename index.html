<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <header>
            <img src="./Group_19.png" id="logo" class="logo"/>
            <div class="parent">
                <p id="lists">Play List</p>
                <div class="playList">
                    <ul id="playlists"></ul>
                </div>
            </div>
        </header>
        <div class="audo">
            <audio id="audio">
                <source src="">
            </audio>
        </div>
        <div class="main">
            <div class="box">
                <marquee behavior="" direction="left"><h1 id="name"> </h1></marquee> 
                 <div class="img"></div>
                 <div class="songPlay">
                     <p id="movie"></p>
                     <p id="singer"></p>
                    <span id="currentTime">00:00</span> <input class="duration" value="0" type="range" id="songRange" min="0" max="" step="1"><span id="FullTime">00:00</span>
                 </div>
                 <div class="buttons">
                     <div class="btns">
                         <i class="fa-solid fas fa-backward-step previous"></i>
                         <i class="fa-solid fa-shuffle shuffle"></i>
                         <i id="play" class="fas fa-play fa-3x prev plbt play"></i>
                         <i class="fa-sharp fa-solid fa-circle-pause plbt pause"></i>
                         <i class="fa-solid fa-arrow-up-a-z orderby"></i>
                         <i class="fa-solid fas fa-forward-step next"></i>
                     </div>
                     <div class="volume">
                         <i class="fa-solid fa-volume-low volumedecre"></i>
                         <input type="range" value="0.5" min="0.1" max="1.0" step="0.1" id="volrange"/>
                         <i class="fa-solid fa-volume-high volumeincre"></i>
                     </div>
                 </div>
                 <p id="onboard">alert</p>
             </div>
        </div>
        <div class="recentMusics">
            <p class="resMus" id="recMusBtn">Recent</p>
            <div class="recentLists"></div>
        </div>
    </div>
    <script src='./index.js'></script>
</body>
</html>
